<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BookWorld</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>
    <section class="jumbotron text-center">
    <div class="container">
      <h1 class="h1">Welcome to BookWorld</h1>
      <p class="lead text-muted">List of all your books</p>
      <p>
        <a href="/add" class="btn btn-primary">Add Book</a>
        <a href="/list" class="btn btn-secondary">List</a>
      </p>
    </div>
    <div>
      <div class="row" id="books">
    </div>
    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="editForm" method="POST">
                    <div class="form-group">
                        <label for="ISBN">ISBN</label>
                        <input class="form-control" name="isbn" id="isbn">
                    </div>

                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input class="form-control" name="title" id="title">
                    </div>

          <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author">
        </div>

        <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher">
        </div>

          <div class="form-group">
            <label for="Pages">Pages</label>
            <input class="form-control" name="pages">
        </div>

          <div class="form-group">
            <label for="Rating">Rating</label>
            <input class="form-control" name="rating">
        </div>
  </section>

    
    <script src="" async defer></script>
  </body>
  <footer>A MATTYBWOY CREATION<br/>Powered by Node<br></br>
    <img src = "./nodejs-logo.png" alt="https://nodejs.org/en/" width= "40"></img>
  </footer>
</html>
